<body>
    <main>
        <article id="contactscreen">
            <div id="coverphoto"></div>
            <div id="schoolname">
                <div id="l1">Collège Technique et Lycée de</div>
                <div id="l2">Lowanatom</div>
                <div id="motto">"Instruire • Éduquer • Évangeliser"</div>
            </div>

            <address id="contact" class="animated">
                <div class="icon-contact">
                    <img src="img/phone.svg" class="icon" />
                    <div id="l1"><a href="tel:+6785596854">(+678)&nbsp;&nbsp;34 180</a></div>
                </div>

                <div class="icon-contact">
                    <img src="img/clock.svg" class="icon" />
                    <div id="l2">
                        <div style="font-weight: 700;">Heures de bureau</div>
                        <table>
                            <tr>
                                <td>Lundi-Jeudi:</td>
                                <td>7:30-11:30 et 13:30-16:30</td>
                            </tr>
                            <tr>
                                <td>Vendredi:</td>
                                <td>7:30-11:30</td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div>
                    <div class="icon-contact">
                        <img src="img/post.svg" class="icon" />
                        <div>
                            <div id="l3">B.P. 12, Lowanatom</div>
                        </div>
                    </div>
                    <div class="icon-contact">
                        <div class="icon"></div>
                        <div>
                            <div id="l4">Île de Tanna, Vanuatu</div>
                        </div>
                    </div>
                </div>

                <div class="icon-contact">
                    <img src="img/email.svg" class="icon" />
                    <div id="l5">
                        <a href="mailto:lowanatomss@vanuatu.gov.vu">lowanatomss@vanuatu.gov.vu</a>
                    </div>
                </div>
            </address>

            <div id="gclasslink" class="animated"><a href="https://classroom.google.com">CTL Google Classroom <img
                        src="img/google_classroom.svg" /></a>
            </div>

            <a href="#moreinfo" class="animated" style="display: none;">
                <div id="more"></div>
            </a>
